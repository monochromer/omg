<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Image Masking</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #3b404a;
        }

        svg {
            margin: 0 auto;
            display: block;
            max-width: 100%;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg
        width="497.5" height="1000"
    >
        <defs>
            <mask
                id="mask"
                x="0" y="0" width="100%" height="100%"
            >
                <image
                    xlink:href="man-mask.jpg"
                    width="100%" height="100%"
                    preserveAspectRatio="xMidYMid meet"
                ></image>
            </mask>
        </defs>
        <image
            xlink:href="man.jpg"
            mask="url(#mask)"
            width="100%" height="100%"
            preserveAspectRatio="xMidYMid meet"
        ></image>
    </svg>
</body>

</html>
